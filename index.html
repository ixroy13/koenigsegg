<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koenigsegg</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>

        <nav class="main-nav">
            <div class="nav-left">
                <a href="#">
                    <span class="site-logo">
                        <img class="logo" src="img/logo.svg" alt="logo">
                    </span>
                </a>  
            </div>
            <div class="nav-right">
                <div class="list">
                    <ul>
                        <li class="main-list">
                            <a href="#">
                                <span>megacars</span>
                            </a>
                        </li>
                        <li class="main-list">
                            <a href="#">
                                <span>technology</span>
                            </a></li>
                        <li>
                            <button class="menu-btn"></button>
                        </li>
                    </ul>
                </div> 
            </div>
        </nav>

        <header>
            <picture class="main-bg">
                <img class="main-bg-img" src="https://mainwebstorage.blob.core.windows.net/mediacontainers/styles/1920x1400/azure/2022-08/CC850%20HEADER.jpg?h=722a6ce8&amp;itok=Y4CN8Y5Y" alt="cc850">
            </picture>
            

            <div class="header-bottom">
                <div class="header-left">
                    <img class="cc850" src="https://mainwebstorage.blob.core.windows.net/mediacontainers/2022-08/CC850_w_logo.svg" alt="cc850">
                </div>
                <div class="header-right">
                    <nav class="sec-nav">
                        <a href="#" class="arrow-btn">
                            <span>Discover</span>
                            <div class="arrow-div">
                                <img class="arrow" src="img/arrow.svg" alt="arrow">
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
        </header>
    
        <section id="first" class="gemera-slide">

            <div class="pictures">
                <picture class="gemera-pic">
                    <img class="gemera-bg-img jesko-active" src="https://mainwebstorage.blob.core.windows.net/mediacontainers/styles/1920x1000/azure/2022-08/Koenigsegg%20Gemera_02.jpg?h=19f14c2c&itok=upk2gtg_" alt="Gemera">
                </picture>
    
                <picture class="gemera-pic">
                    <img class="jesko-bg-img gemera-active" src="https://mainwebstorage.blob.core.windows.net/mediacontainers/styles/1920x1000/azure/2022-04/12HK-7334-Oskar%20Bakke.jpg?h=179eae67&itok=9AAIwHNx" alt="Jesko">
                </picture>
    
                <picture class="gemera-pic">
                    <img class="j-absolut-bg-img gemera-active jesko-active" src="https://mainwebstorage.blob.core.windows.net/mediacontainers/styles/1920x1000/azure/2022-04/Koenigsegg%20Jesko%20Absolut%20-%20Side%202.JPG?h=039deb34&itok=mlTfKr2E" alt="Jesko Absolut">
                </picture>
            </div>

            <div class="gemera-content">

                <div class="model-list">
                    <ul class="cars-models">
                        <li><button class="active">Gemera</button></li>
                        <li><button >Jesko</button></li>
                        <li><button>Jesko Absolut</button></li>
                    </ul>
                    <span class="underline"></span>
                </div>

                <div class="content">
                    <div class="f-left">

                        <div class="gemera-text">
                            <span class="gemera-span">KOENIGSEGG'S FIRST</span>
                            <span class="gemera-span">FOR FOUR</span>
                        </div>

                        <div class="jesko-text">
                            <span class="jesko-span">ROAD LEGAL</span>
                            <span class="jesko-span">TRACK LEGEND</span>
                        </div>

                        <div class="j-absolut-text">
                            <span class="jabsolut-span xd">FASTEST</span>
                            <span class="jabsolut-span">EVER MADE</span>
                        </div>
    
                    </div>

                    <div class="f-right">
                        <a href="#first">
                            <svg data-ref="primary-outline" class="abs-fill primary-outline" viewBox="0 0 174 60">
                                <path data-ref="primary-outline-path" d="M174 47.5
                                  L161.5 60
                                  12.5 60
                                  L0 47.5
                                  L0 12.5
                                  L12.5 0
                                  L161.5 0
                                  L174 12.5 Z" style="stroke-dasharray: 0, 166.678, 236.908, 35; stroke-dashoffset: -911.359; stroke: currentcolor; opacity: 0.3;"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

            
        </section>
            
    </main>

</body>
</html>
